- scm:
    name: git-scm
    scm:
        - git: &git-scm-defaults
            credentials-id: '3312a982-70ab-454c-88b0-d4a912de3951'
            url: 'VDCTC_GERRIT'
            branches:
                - 'origin/$BRANCH'
            timeout: 15

- scm:
    name: git-scm-gerrit
    scm:
        - git:
            choosing-strategy: 'gerrit'
            refspec: '$GERRIT_REFSPEC'
            <<: *git-scm-defaults

- publisher:
    name: email-on-failure
    publishers:
        - email-ext:
            recipients: '{recipients}'
            body: '{body}'
            content-type: '{content-type}'
            always: false
            failure: true
            send-to:
                - recipients

- publisher:
    name: email-on-success
    publishers:
        - email-ext:
            recipients: '{recipients}'
            body: '{body}'
            content-type: '{content-type}'
            always: false
            failure: false
            success: true
            send-to:
                - recipients

