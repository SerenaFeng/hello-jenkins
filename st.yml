- project:
    name: hello-jenkins
    project: '{name}'
    stream:
        - master:
            branch: {stream}
    jobs:
        - '{name}-{stream}'

- job-template:
    name: '{name}-{stream}'
    builders:
        - shell: |
            #!/bin/bash -xe
            echo 'jjb publiser practice'
    #        exit 1
    scm:
        - scm-gerrit
    parameters:
        - project-parameter:
            vdctc_gerrit: https://github.com/SerenaFeng/hello-jenkins.git
            project_gerrit: https://github.com/SerenaFeng/hello-php.git
    publishers:
        - email-on-failure:
            recipients: $DEFAULT_RECIPIENTS, feng.xiaowei@zte.com.cn
            content-type: text
            body: 'tests failure'
        - email-on-success:
            recipients: $DEFAULT_RECIPIENTS
            content-type: text
            body: 'tests success'

